<div class="well" *ngIf="employee">
  <form
    class="form-horizontal"
    novalidate
    #formModel="ngForm"
    (ngSubmit)="save(formModel.value)"
  >
    <div class="form-group" [class.has-error]="nameModel.invalid">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input
          [ngModel]="employee.name"
          class="form-control"
          type="text"
          name="name"
          #nameModel="ngModel"
          required
        />
        <p>{{ nameModel.invalid }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <p class="form-control-static">
          {{ employee.email | leftPadding: 50 }}
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Position</label>
      <div class="col-sm-10">
        <!-- <p class="form-control-static">{{ employee.position }}</p> -->

        <input
          [ngModel]="employee.position"
          class="form-control"
          type="text"
          name="position"
        />
      </div>
    </div>
    <div class="form-group" ngModelGroup="address">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <!-- <p class="form-control-static">{{ employee.address | address }}</p> -->
        <input
          [ngModel]="employee.address.city"
          class="form-control"
          type="text"
          name="city"
          minlength="2"
        />
        <input
          [ngModel]="employee.address.number"
          class="form-control"
          type="text"
          name="number"
        />
        <input
          [ngModel]="employee.address.street"
          class="form-control"
          type="text"
          name="street"
        />
        <p *ngIf="formModel.control.invalid" class="warning">Enter a street</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Photo</label>
      <div class="col-sm-10">
        <img [src]="employee.picture" [alt]="employee.name" />
      </div>
    </div>
    <pre>{{ formModel.value | json }}</pre>
  </form>
</div>
