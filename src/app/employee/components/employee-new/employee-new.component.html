<div class="well">
  <form class="form-horizontal" [formGroup]="employeeDetailsForm">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="name" />
        <div>{{ employeeDetailsForm.get('name').errors | json }}</div>
        <div *ngIf="employeeDetailsForm.get('name').hasError('required')">
          Name is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="email" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="phone" />
        <div *ngIf="employeeDetailsForm.get('phone').hasError('hasNotPlus')">
          Phone contains "+" sign
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Position</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="position" />
      </div>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="city" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Street</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="street" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="number" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button
          type="button"
          class="btn btn-default"
          [disabled]="!employeeDetailsForm.valid"
        >
          Save
        </button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <pre>{{ employeeDetailsForm.value | json }}</pre>
      </div>
    </div>
  </form>
</div>
