<app-search class="row" (changeEvent)="searchStream$.next($event)"></app-search>
<label>
  <input type="checkbox" (click)="devStream$.next($event.target.checked)" />Show
  only devs
</label>
<div class="list-group employee-list">
  <a
    class="list-group-item"
    *ngFor="let emp of employeeFiltred"
    [routerLink]="['/employee', emp.id]"
  >
    <app-employee [employee]="emp"></app-employee>
  </a>
</div>
